<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disparo que se transforma en coraz贸n</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .scene {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .character {
            position: absolute;
            left: 20%;
            bottom: 20%;
            font-size: 60px;
            transform: scaleX(-1); /* Voltear horizontalmente */
        }
        
        .bullet {
            position: absolute;
            left: 25%;
            bottom: 30%;
            font-size: 30px;
            opacity: 0;
        }
        
        .heart {
            position: absolute;
            font-size: 0;
            color: red;
            opacity: 0;
            transition: transform 0.3s;
        }
        
        .message {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center;
        }
        
        .message h2 {
            color: #ff0000;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="character"></div>
        <div class="bullet"></div>
        <div class="heart">わ</div>
        <div class="message" id="message">
            <h2>隆TE QUIERO!</h2>
        </div>
    </div>
    
    <script>
        const character = document.querySelector('.character');
        const bullet = document.querySelector('.bullet');
        const heart = document.querySelector('.heart');
        const message = document.getElementById('message');
        
        // Iniciar la animaci贸n
        function startAnimation() {
            // Personaje "dispara"
            character.innerHTML = '';
            
            // Animaci贸n del disparo
            bullet.style.opacity = '1';
            bullet.style.transition = 'all 0.5s linear';
            bullet.style.left = '70%';
            
            setTimeout(() => {
                bullet.style.opacity = '0';
                
                // Mostrar coraz贸n donde termina el disparo
                heart.style.left = bullet.style.left;
                heart.style.bottom = bullet.style.bottom;
                heart.style.opacity = '1';
                heart.style.fontSize = '80px';
                heart.style.transition = 'all 0.5s ease-out';
                
                // Hacer latir el coraz贸n
                setTimeout(() => {
                    heart.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        heart.style.transform = 'scale(1)';
                        
                        // Mostrar mensaje
                        message.style.opacity = '1';
                        
                        // Ocultar mensaje despu茅s de 3 segundos
                        setTimeout(() => {
                            message.style.opacity = '0';
                        }, 3000);
                        
                    }, 300);
                }, 500);
                
            }, 500);
        }
        
        // Iniciar la animaci贸n al cargar la p谩gina
        window.onload = function() {
            setTimeout(startAnimation, 1000);
            
            // Permitir repetir la animaci贸n al hacer clic
            document.addEventListener('click', function() {
                // Resetear animaci贸n
                character.innerHTML = '';
                bullet.style.opacity = '0';
                bullet.style.left = '25%';
                bullet.style.transition = 'none';
                heart.style.opacity = '0';
                heart.style.fontSize = '0';
                heart.style.transition = 'none';
                message.style.opacity = '0';
                
                // Volver a iniciar
                setTimeout(startAnimation, 100);
            });
        };
    </script>
</body>
</html>
